<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Chat Room</title>
    <style>
        .chat {
            position: relative;
            height: 500px;
            width: 500px;
            margin: auto;
            background-color: #f7f7f7;
            border-radius: 5px;
        }

        .chat-header {
            position: relative;
            height: 50px;
            background-color: #ffffff;
            border-radius: 5px;
        }

        .chat-body {
            position: relative;
            height: 400px;
            background-color: #ffffff;
            border-radius: 5px;
        }

        .chat-input {
            position: relative;
            height: 50px;
            background-color: #ffffff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="chat">
    <div class="chat-header">
        <h1>Chat Room</h1>
    </div>
    <div class="pre-scrollable" >
        <div class="chat-body" style="overflow-y: auto;overflow-x: auto;width: 400px;height: 400px">
            {% for message in messages %}
                <p>{{ message.username }}: {{ message.content }}</p>
            {% endfor %}
        </div>
    </div>


    {#实时回答问题#}
    <div class="chat-body">
        <form action="/demotest/" method="post">

            <div class="form-group">
                <label for="id_username">输入：</label>
                <input type="text" name='mytext' class="form-control" style="width: 100%" id="id_text"
                       placeholder="发送消息给AI"
                       autofocus required>
            </div>

            <div>
                <button type="submit" class="btn btn-default">Regenerate Response</button>

            </div>
            <br>
            <div>
                <text class="form-control" style="width: 100%;height: 500px">
                    {{ answer }}
                </text>
            </div>

        </form>
    </div>

</div>
</body>
</html>
